<h2>Register</h2>

<mat-form-field appearance="fill" class="register-field">
  <mat-label>Username</mat-label>
  <input matInput [(ngModel)]="username">
</mat-form-field>

<mat-form-field appearance="fill" class="register-field">
  <mat-label>Password</mat-label>
  <input matInput [(ngModel)]="password" type="password">
</mat-form-field>

<button mat-raised-button color="primary" (click)="register()">
  Register
</button>
