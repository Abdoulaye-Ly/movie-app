<h2>Trending Movies</h2>

<div class="movie-grid">
  <mat-card *ngFor="let movie of trendingMovies" class="movie-card">
    <img mat-card-image [src]="'https://image.tmdb.org/t/p/w500' + movie.poster_path" alt="{{ movie.title }}">
    <mat-card-title>{{ movie.title }}</mat-card-title>
    <mat-card-content>
      <p>{{ movie.overview | slice:0:100 }}...</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" (click)="addToFavorites(movie)">
        Add to Favorites
      </button>
      <button mat-button color="warn" (click)="removeFromFavorites(movie)">
        Remove
      </button>
    </mat-card-actions>
  </mat-card>
</div>
